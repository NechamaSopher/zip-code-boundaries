<div class="basic-input">
  <label *ngIf="label">{{label}}</label>

  <input [type]="type"
    [formControl]="control"
    [class.invalid]="control.touched && control.invalid"
    [attr.maxLength]="maxLength"
    [placeholder]="placeholder || ''"
    (keyup.enter)="enter.emit()"
    (blur)="blur.emit()">

  <ng-content></ng-content>
</div>
