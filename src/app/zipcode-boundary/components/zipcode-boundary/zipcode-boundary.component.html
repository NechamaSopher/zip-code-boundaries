<div class="zipcode-boundary">
  <input-form class="zipcode-input"
    [control]="zipCode"
    [placeholder]="'Zip code'"
    [textBtn]="'Submit'"
    [disabledBtn]="zipCode.invalid || sameAsInQuery"
    [loadingBtn]="zipCodeLoading"
    (onSubmit)="onSubmit()"></input-form>

  <div class="map" id="map"></div>
</div>
